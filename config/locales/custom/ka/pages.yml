    verify:
      info: "თქვენი ანგარიშის დასადასტურებლად გაგვაცანით თქვენი წვდომის მონაცემები:"
      info_code: "შეიყვანეთ წერილით მიღებული კოდი:"
      submit: ჩემი ანგარიშის დადასტურება
