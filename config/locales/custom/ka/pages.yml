ka:
  pages:
    conditions:
      title: გამოყენების წესები და პირობები
      subtitle: იურიდიული ცნობები ღია მმართველობის პორტალის პერსონალური მონაცემების გამოყენების, კონფიდენციალურიბისა და დაცვის შესახებ
      description: საინფორმაციო გვერდი მოხმარების პირობების, კონფიდენციალურობისა და პერსონალური მონაცემების დაცვის შესახებ.
    help:
      title: "%{org} მოქალაქეთა ჩართულობის პლატფორმაა"
      guide: "ეს სახელმძღვანელო განმარტავს, რა არის %{org} სექციები და როგორ მუშაობს ისინი."
      menu:
        debates: "დებატები"
        proposals: "ინიციატივები"
        budgets: "მონაწილეობითი ბიუჯეტები"
        polls: "გამოკითხვები"
        other: "სხვა მნიშვნელოვანი ინფორმაცია"
        processes: "პროცესები"
      debates:
        title: "დებატები"
        description: "%{link}ს სექციაში შეგიძლიათ საკუთარი აზრის გაზიარება სხვა ადამიანებთან ისეთი მნიშვნელოვანი საკითხების შესახებ, რომლებიც თქვენს ქალაქს ეხება. აქვე, %{org}-ის სხვა სექციების საშუალებით შეგიძლიათ ახალი იდეების გენერირება, რაც საკრებულოს მიერ განხორციელებული კონკრეტული მოქმედებების წინაპირობაა."
        link: "სამოქალაქო დებატები"
        feature: "თქვენ შეგიძლიათ დებატების დაწყება, კომენტარის გაკეთება და მათი შეფასება <strong>ვეთანხმები</strong> ან <strong>არ ვეთანხმები</strong> ღილაკზე დაჭერით. ამისათვის, საჭიროა %{link}."
        feature_link: "%{org}-ზე რეგისტრაცია"
        image_alt: "დებატების შესაფასებელი ღილაკები"
        figcaption: 'დებატების შესაფასებელი "ვეთანხმები" და "არ ვეთანხმები" ღილაკები.'
      proposals:
        title: "ინიციატივები"
        description: "%{link}ს სექციიდან საკრებულოსთვის ინიციატივების მომზადება შეგიძლიათ. ინიციატივები საჭიროებს მხარდაჭერას და თუ საკმარისი ხმები მოგროვდება, ისინი საჯარო კენჭისყრის ფაზაზე გადავა. ამ ეტაპის წარმატებით გავლის შემდეგ, ინიციატივებს საკრებულო მიიღებს მათი შემდგომი განხორციელების მიზნით."
        link: "სამოქალაქო ინიციატივები"
        image_alt: "ინიციატივის მხარდასაჭერი ღილაკი"
        figcaption: 'ინიციატივის "მხარდასაჭერი" ღილაკი.'
      budgets:
        title: "მონაწილეობითი ბიუჯეტირება"
        description: "%{link}ს სექცია მოქალაქეებს ეხმარება მიიღონ გადაწყვეტილება მუნიციპალური ბიუჯეტის ხარჯვითი წილის განაწილების შესახებ."
        link: "მონაწილეობითი ბიუჯეტები"
        image_alt: "მონაწილეობითი ბიუჯეტის სხვადასხვა ფაზები"
        figcaption: 'მონაწილეობითი ბიუჯეტების "მხარდაჭერის" და "ხმის მიცემის" ფაზები.'
      polls:
        title: "გამოკითხვები"
        description: "%{link}ს სექცია აქტიურდება მაშინ, როდესაც ინიციატივა მხარდამჭერთა 1%-ს მიაღწევს და კენჭისყრის ფაზაში გადაინაცვლებს, ან საკრებულო გარკვეულ საკითხს საჯარო კენჭისყრისთვის წარადგენს."
        link: "გამოკითხვები"
        feature_1: "კენჭისყრაში მონაწილეობისათვის თქვენ უნდა გაიაროთ %{link} და დაადასტუროთ თქვენი ანგარიში."
        feature_1_link: "%{org_name}-ზე რეგისტრაცია"
      processes:
        title: "პროცესები"
        description: "%{link}ს სექციაში, მოქალაქეები ქალაქთან დაკავშირებული რეგულაციების შექმნასა და ცვლილებების შეტანის პროცესში იღებენ მონაწილეობას. მათ, ასევე შესაძლებლობა ეძლევათ საკუთარი აზრი გამოხატონ წინა დებატებში განხილული მუნიციპალური პოლიტიკის შესახებ."
        link: "პროცესები"
      faq:
        title: "ტექნიკური პრობლემები გაქვთ?"
        description: "პრობლემების გადასაჭრელად გაეცანით ხშირად დასმულ კითვებს (FAQ)."
        button: "იხილეთ ხშირად დასმული კითხვები"
        page:
          title: "ხშირად დასმული კითხვები"
          description: "პრობლემის მოსაგვარებლად გაეცანით საიტის მომხმარებელთა ხშირად დასმულ კითხვებს."
      other:
        title: "სხვა მნიშვნელოვანი ინფორმაცია"
        how_to_use: "გამოიყენეთ %{org_name} თქვენს ქალაქში"
      how_to_use:
        text: |-
          გამოიყენეთ იგი თქვენს ადგილობრივ თვითმმართველობაში ან დაგვეხმარეთ მის გაუმჯობესებაში. ეს არის უფასო პროგრამა.

          ღია მმართველობის პორტალი იყენებს [CONSUL აპლიკაციას] (https://github.com/consul/consul 'consul github'), რომელიც უფასო პროგრამაა, [ლიცენზია AGPLv3](http://www.gnu.org/licenses/ agpl-3.0.html 'AGPLv3 gnu'), რაც იმას ნიშნავს, რომ ყველას შეუძლია მისი თავისუფლად გამოყენება, ასლის გადაღება და მოდიფიცირება. კულტურა უკეთესი და მდიდარია, როდესაც იგი შეზღუდული არ არის.

          თუ პროგრამისტი ხართ, შეგიძლიათ იხილოთ კოდი და დაგვეხმაროთ მის გაუმჯობესებაში [CONSUL app](https://github.com/consul/consul 'consul github').
      titles:
        how_to_use: გამოიყენეთ იგი თქვენს ადგილობრივ მმართველობაში
    privacy:
      title: კონფიდენციალურობის პოლიტიკა
      subtitle: "საინფორმაციო გვერდი კონფიდენციალურობის პოლიტიკის შესახებ"
    accessibility:
      title: ხელმისაწვდომობა
      description: |-
        ვებ-გვერდზე წვდომა გულისხმობს ყველა ადამიანის მიერ ვებსაიტსა და მის შინაარსზე წვდომას, მიუხედავად უნარ-შესაძლებლობებისა (ფიზიკური, ინტელექტუალური ან ტექნიკური) და შემაფერხებელი ფაქტორებისა, რომლებიც გამოყენების კონტექსტიდან გამომდინარე შეიძლება წარმოიშვას (ტექნოლოგიური ან გარემოებრივი).

        როდესაც ვებ-გვერდი საყოველთაო მოხმარების მიზნით იქმნება, შინაარსთან წვდომა ყველა მომხმარებელს თანაბარ პირობებში შეუძლია, მაგალითად:
      examples:
        - სურათებზე ალტერნატიული ტექსტის დართვით, მხედველობადაქვეითებულ ან მხედველობის  არმქონე მომხმარებლებსაც შეუძლიათ ინფორმაციის მიღება სპეციალური მკითხველების  საშუალებით. 
        - სმენადაქვეითებული მომხმარებლები ვიდეოს შინაარსს სუბტიტრებით სრულად გაიგებენ.
        - თუ შინაარსი მარტივი და ილუსტრირებული ენითაა გადმოცემული, ათვისებასთან დაკავშირებული პრობლემების მქონე მომხმარებლები უკეთ ახერხებენ გაგებას.
        - თუ მომხმარებელს აქვს მობილობის პრობლემები და მაუსის გამოყენება უჭირს, კლავიატურასთან დაკავშირებული ალტერნატივები მას ნავიგაციაში დაეხმარება.
      keyboard_shortcuts:
        title: მალსახმობი ღილაკები
        navigation_table:
          description: ვებ-გვერდით მაქსიმალურად კომფორტულად სარგებლობისთვის, მალსახმობი ღილაკები შემუშავებულია იმგვარად, რომ საიტის მთავარ სექციებს მარტივად დაუკავშირდეთ.
          caption: ნავიგაციის მენიუს მალსახმობი ღილაკები
          key_header: ღილაკი
          page_header: გვერდი
          rows:
            - 
              key_column: 0
              page_column: მთავარი გვერდი
            - 
              key_column: 1
              page_column: დებატები
            - 
              key_column: 2
              page_column: ინიციატივები
            - 
              key_column: 3
              page_column: ხმები
            - 
              key_column: 4
              page_column: მონაწილეობითი ბიუჯეტები
            - 
              key_column: 5
              page_column: ადვოკატირების პროცესები
        browser_table:
          description: "ოპერაციული სისტემისა და ბრაუზერიდან გამომდინარე, კომბინაცია შემდეგი იქნება:"
          caption: ღილაკთა კომბინაცია ოპერაციული სისტემისა და ბრაუზერის მიხედვით
          browser_header: ბრაუზერი
          key_header: ღილაკთა კომბინაცია
          rows:
            - 
              browser_column: Explorer
              key_column: ALT + მალსახმობი და ENTER
            - 
              browser_column: Firefox
              key_column: ALT + CAPS + მალსახმობი
            - 
              browser_column: Chrome
              key_column: ALT + მალსახმობი (CTRL + ALT + მალსახმობი MAC-ის შემთხვევაში)
            - 
              browser_column: Safari
              key_column: ALT + მალსახმობი (CMD + მალსახმობი MAC-ის შემთხვევაში)
            - 
              browser_column: Opera
              key_column: CAPS + ESC + მალსახმობი
      textsize:
        title: ტექსტის ზომა
        browser_settings_table:
          description: საიტის დიზაინი მომხმარებელს საშუალებას აძლევს, აირჩიოს ტექსტის სასურველი ზომა. ამ ფუნქციის გამოყენება ბრაუზერიდან გამომდინარე სხვადასხვა გზით არის შესაძლებელი.
          browser_header: ბრაუზერი
          action_header: განსახორციელებელი მოქმედება
          rows:
            - 
              browser_column: Explorer
              action_column: ნახვა > ტექსტის ზომა
            - 
              browser_column: Firefox
              action_column: ნახვა > ზომა
            - 
              browser_column: Chrome
              action_column: პარამეტრები (ნიშანი) > ფუნქციები > დეტალურად > ვებ კონტენტი > ტექსტის ზომა
            - 
              browser_column: Safari
              action_column: ნახვა > მოახლოება/დაშორება
            - 
              browser_column: Opera
              action_column: ნახვა > მასშტაბი
        browser_shortcuts_table:
          description: "ტექსტის ზომის შესაცვლელად, გამოიყენეთ ბრაუზერის მალსახმობი ღილაკები შემდეგი კომბინაციით:"
          rows:
            - 
              shortcut_column: CTRL და + (CMD და + MAC-ზე)
              description_column: ტექსტის ზომის გაზრდა
            - 
              shortcut_column: CTRL და - (CMD და - MAC-ზე)
              description_column: ტექსტის ზომის შემცირება
      compatibility:
        title: სტანდარტებთან და ვიზუალურ დიზაინთან თავსებადობა
        description: 'ამ ვებ–გვერდის ყველა გვერდი აკმაყოფილებს სამუშაო ჯგუფის მიერ დამკვიდრებულ <strong> წვდომის სახელმძღვანელო პრინციპებს</strong> ან დიზაინის ზოგად პრინციპებს <abbr title="ვებ წვდომის ინიციატივა" lang="en">WAI</abbr>.'
    titles:
      help: "რა არის %{org}? - მოქალაქეთა ჩართულობა"
    verify:
      info: "თქვენი ანგარიშის გადასამოწმებლად გაგვაცანით თქვენი წვდომის მონაცემები:"
      info_code: "ახლა კი, შეიყვანეთ წერილით მიღებული კოდი:"
      submit: ჩემი ანგარიშის გადამოწმება
      title: ანგარიშის გადამოწმება
